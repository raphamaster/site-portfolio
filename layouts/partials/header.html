<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#030712', 
                        surface: '#0f172a',    
                        surfaceHighlight: '#1e293b', 
                        neon: '#00E599',       
                        textMain: '#f8fafc',
                        textMuted: '#94a3b8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    
    {{ $style := resources.Get "css/style.css" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* Estilos Globais e Efeitos Neon */
        html { scroll-behavior: smooth; }
        
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        
        .neon-text {
            color: #00E599;
            text-shadow: 0 0 10px rgba(0, 229, 153, 0.4);
        }
    </style>
</head>

<body class="overflow-x-hidden relative bg-[#030712] text-slate-300 antialiased selection:bg-[#00E599] selection:text-black">

    <nav class="fixed w-full z-50 bg-[#030712]/90 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="font-bold text-xl tracking-tight flex items-center gap-1 font-mono text-white">
                {{ .Site.Params.logoTitle }}
            </div>
            
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-400">
                <a href="{{ site.Home.Permalink }}" class="hover:text-[#00E599] transition-colors">Home</a>
                
                <a href="{{ site.Home.Permalink }}#sobre" class="hover:text-[#00E599] transition-colors">Sobre</a>
                <a href="{{ site.Home.Permalink }}#servicos" class="hover:text-[#00E599] transition-colors">Serviços</a>
                <a href="{{ site.Home.Permalink }}#portfolio" class="hover:text-[#00E599] transition-colors">Portfólio</a>
                
                <a href="{{ "blog/" | relURL }}" class="hover:text-[#00E599] transition-colors">Blog</a>
                
                <a href="{{ site.Home.Permalink }}#contato" class="hover:text-[#00E599] transition-colors">Contato</a>
            </div>

            <a href="{{ site.Home.Permalink }}#contato" class="hidden md:inline-flex px-6 py-2.5 rounded font-bold text-sm bg-[#00E599] text-black hover:bg-[#00c985] transition shadow-[0_0_15px_rgba(0,229,153,0.3)]">
                Agendar Consultoria
            </a>
        </div>
    </nav>
    
    <div id="content">
